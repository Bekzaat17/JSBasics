<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> jQuery exercises </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <img src="1.jpg" alt="Image" title="Image" /><br /><br />
    <img src="2.jpg" /><br /><br />
    <img src="3.jpg" /><br /><br />
    <img src="4.jpg" alt="Image" title="Image" /><br /><br />

    <script type="text/javascript">
        $(":not(img[alt])").attr("alt", "jQuery");

        var elements = $("img");
        var text = "";
        for (var i=0; i<elements.length; i++)
        text += elements[i].src + "\n";
        alert(text);
    </script>

</body>
</html>
