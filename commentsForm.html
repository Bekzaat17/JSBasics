<!Doctype HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title> jQuery exercises </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		function hideComments () {
			$("#comments").hide(1000, function () {
			$("#hide").hide();
			$("#show").show();
			});
		}
		function showComments () {
			$("#comments").show(1000, function () {
			$("#show").hide();
			$("#hide").show();
			});
		}

		$(document).ready(function () {
			$(document).on("click", "#add_comment", function () {
				var form = $("form[name='form']");
				form.css("display", "block");
				$("#add_comment").replaceWith(form);
			});
			$(document).on("click", "#done", function () {
				var comment = $("#textarea").val();
				alert("Please wait, comments are downloading..");
				$("<p>"+comment+"</p>").appendTo("#comments");
			});
			$("#hide").bind("click", hideComments);
			$("#show").bind("click", showComments);
			//$(document.on("click", "#hide", hideComments()));
			//$(document.on("click", "#show", showComments()));
		});
	</script>
</head>
<body>
	<a href="#" id="hide" onclick="return false">Hide Comments</a>
	<a href="#" id="show" style="display:none" onclick="return false">Show Comments</a>
	<div id="comments">
		<p>Comment #1</p>
		<p>Comment #2</p>
		<p>Comment #3</p>
	</div>

	<form name="form" action="#" method="post" id="form" style="display:none" onsubmit="return false">
		<textarea id="textarea" rows="5" cols="20" name="field"></textarea><br />
		<input type="submit" name="send" value="Send" id="done"/>
	</form>
	<a href="#" onclick="return false" id="add_comment"><br/>Write a comment<a/>
</body>
</html>
